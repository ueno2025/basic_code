<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業検索システム</title>
</head>
<body>
    <h1>企業検索基本構造</h1>

    <form method="GET">
        <label for="code_input">証券コードか企業名を入力:</label>
        <input type="text" id="code_input" name="code" placeholder="例:1301,極洋">
        <button type="submit">検索</button>
    </form>

    <div id="candidates"></div>
    <div id="result"></div>

    <script type="module" src="./js/main.js"></script>
    
</body>
</html>
